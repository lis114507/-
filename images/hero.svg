<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="100%" height="100%">
    <!-- 背景渐变 -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 背景矩形 -->
    <rect width="100%" height="100%" fill="url(#bgGradient)" />

    <!-- C++ 标志 -->
    <g transform="translate(600, 400) scale(3)">
        <!-- C 字母 -->
        <path d="M-50,0 L-30,-40 L10,-40 L30,-20 L30,20 L10,40 L-30,40 Z" fill="white" stroke="white" stroke-width="2" />
        <path d="M-40,0 L-20,-30 L0,-30 L20,-10 L20,10 L0,30 L-20,30 Z" fill="none" stroke="white" stroke-width="5" />

        <!-- ++ 符号 -->
        <path d="M40,-15 L60,-15 L60,-5 L40,-5 Z" fill="white" />
        <path d="M40,5 L60,5 L60,15 L40,15 Z" fill="white" />
    </g>

    <!-- 装饰性代码符号 -->
    <g fill="white" opacity="0.1" font-family="monospace, 'Courier New', monospace" font-size="20">
        <text x="100" y="100">{</text>
        <text x="1200" y="150">}</text>
        <text x="200" y="800">// C++ 学习入门</text>
        <text x="900" y="700">for (int i = 0; i < 10; i++) {</text>
        <text x="950" y="730">std::cout << "Hello, World!";</text>
        <text x="900" y="760">}</text>
    </g>
</svg>