<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </linearGradient>
  </defs>
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)"/>
  <!-- 头发轮廓 -->
  <path d="M100,30 C130,30 160,50 160,80 C160,110 130,140 100,140 C70,140 40,110 40,80 C40,50 70,30 100,30 Z" fill="#333"/>
  <!-- 刘海 -->
  <path d="M70,70 C80,60 120,60 130,70" stroke="#333" stroke-width="3" fill="none"/>
  <path d="M60,80 C80,70 120,70 140,80" stroke="#333" stroke-width="3" fill="none"/>
  <!-- 脸部轮廓 -->
  <circle cx="100" cy="100" r="60" fill="#ffe0bd"/>
  <!-- 眼睛 -->
  <ellipse cx="80" cy="95" rx="8" ry="10" fill="white"/>
  <ellipse cx="120" cy="95" rx="8" ry="10" fill="white"/>
  <ellipse cx="80" cy="95" rx="4" ry="6" fill="#333"/>
  <ellipse cx="120" cy="95" rx="4" ry="6" fill="#333"/>
  <!-- 嘴巴 -->
  <path d="M85,125 C100,135 115,135 130,125" stroke="#e06666" stroke-width="2" fill="none"/>
  <!-- 蝴蝶结 -->
  <path d="M150,70 C170,70 170,90 150,90 C140,90 130,80 140,70 Z" fill="#b4a7d6"/>
  <path d="M150,80 C150,60 150,100 150,80" stroke="#b4a7d6" stroke-width="5" stroke-linecap="round"/>
  <!-- 文字标识 -->
  <text x="100" y="170" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">李文煜</text>
</svg>